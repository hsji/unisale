<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CKEditor HTML</title>
	<script src="../ckeditor.js"></script>
	<!-- <link href="../samples/sample.css" rel="stylesheet"> -->
</head>
<body>
		<textarea id="editor" name="editor" rows="100%" cols="100%" >
		</textarea>
		<script>
			CKEDITOR.replace( 'editor', {
				on: {
					'instanceReady': function(evt) {
						CKEDITOR.instances.editor.execCommand('maximize');
					}
				},
				toolbar: [
					{ name: 'document', groups: [ 'mode', 'document', 'doctools' ], items: [ 'Source', '-', 'NewPage', 'Preview'] },
					{ name: 'clipboard', groups: [ 'clipboard', 'undo' ], items: [ 'Cut', 'Copy', 'Paste', 'PasteText', 'PasteFromWord', '-', 'Undo', 'Redo' ] },
					{ name: 'editing', groups: [ 'find', 'selection', 'spellchecker' ], items: [ 'Find', 'Replace', '-', 'SelectAll'] },
					{ name: 'basicstyles', groups: [ 'basicstyles', 'cleanup' ], items: [ 'Bold', 'Italic', 'Underline', 'Strike'] },
					{ name: 'links', items: [ 'Link', 'Unlink'] },
					{ name: 'insert', items: [ 'Image', 'Table', 'HorizontalRule', 'SpecialChar'] },
					{ name: 'paragraph', groups: [ 'list', 'indent', 'blocks', 'align', 'bidi' ], items: [ 'NumberedList', 'BulletedList', '-', 'Outdent', 'Indent', '-', 'Blockquote', 'CreateDiv', '-', 'JustifyLeft', 'JustifyCenter', 'JustifyRight', 'JustifyBlock'] },
					{ name: 'styles', items: [ 'Styles', 'Format', 'Font', 'FontSize' ] },
					{ name: 'colors', items: [ 'TextColor', 'BGColor' ] },
					{ name: 'tools', items: [ 'Maximize'] }
				]
				//filebrowserUploadUrl: ''	// 이미지 업로드 서버 URL 설정 필요
			});

			function init()
			{
				//CKEDITOR.instances.editor.execCommand('maximize');
			}
			
			function setData(str)
			{
				CKEDITOR.instances.editor.setData(str);
			}
			
			function getData()
			{
				return CKEDITOR.instances.editor.getData();
			}
			
			function setToobar(str)
			{
				CKEDITOR.instances.editor.execCommand(str);
			}
		</script>
</body>
</html>
